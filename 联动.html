<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#outschool{
			display: none;
		}
		select{
			width: 130px;
			height: 35px;
			background-color: #fff;
			border-radius: 5px;

		}
		#outschool input{
			width: 130px;
			height: 35px;
			border-radius: 5px;
		}
	</style>
</head>

<body>
<div id="selectSchool" onchange="radioChange()">
	<label>
		<input type="radio" name="inputRadio" checked id="in">在校生
	</label>
	<label>
		<input type="radio" name="inputRadio" id="out">外校生
	</label>
</div>

<div>
	<div id="inschool">
		<span>所在城市</span>
			<select id="city" onchange="cityChange()">
				<option value="gz">广州</option>
				<option value="bj">北京</option>
				<option value="sh">上海</option>
			</select>

			<select id="school">
				<option value="jt">广东交通职业技术学院</option>
				<option value="cs">广州城市职业学院</option>
				<option value="zs">中山大学</option>
			</select>
	</div>
	<div id="outschool">
		<span>就业单位</span>
		<input type="text" />
	</div>
</div>

<script>
	var inschool = document.getElementById("inschool");
	var outschool = document.getElementById("outschool");
	function radioChange() {
		var inRadio = document.getElementById("in");
		var outRaio = document.getElementById("out");

		if (inRadio.checked) {
			inschool.style.display = 'block';
			outschool.style.display = 'none';
		}
		else {
			inschool.style.display = 'none';
			outschool.style.display = 'block';
		}
	}

	function cityChange() {
		var data = {
			gz: ["广东交通职业技术学院","广州城市职业学院","中山大学"],
			bj: ["清华大学","北京大学","北京传媒大学"],
			sh: ["复旦大学","上海交通大学","同济大学"]
		};
		var city = document.getElementById("city");
		var school = document.getElementById("school");
		var cityIndex = city.options[city.selectedIndex].value;
		school.innerHTML = '';
		for (var i = 0; i < data[cityIndex].length; i++) {
			var option = document.createElement("option");
			option.value = data[cityIndex][i];
			option.innerHTML = data[cityIndex][i];
			school.appendChild(option);
		}

	}
</script>
</body>
</html>
